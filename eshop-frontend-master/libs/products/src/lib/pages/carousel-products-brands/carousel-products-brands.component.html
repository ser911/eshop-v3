<div class="products-page">
    <div class="grid">
        <div class="men-women-filter md:col-3 lg:col-2 xl:col-3">
           <div class="p-field-checkbox">

               <p-checkbox id="men" (onChange)="menOnly()" [binary]=binaryProp></p-checkbox>
               <label for="men">Moda uomo</label>

           </div>
           <div class="p-field-checkbox">
               
              <p-checkbox id="women" (onChange)="womenOnly()" [binary]=binaryProp></p-checkbox>
              <label for="women">Moda donna</label>

        </div>

        <div *ngIf="selectedAny">
                <h4>Categorie</h4>

                <div class="p-field-checkbox" *ngFor="let category of categories">
                  <p-checkbox [(ngModel)]="category.checked" [binary]=binaryProp [inputId]="category.id!"
                    (onChange)="categoryFilter()"></p-checkbox>
                  <label for="{{category.id}}">{{category.name}}</label>
          
                </div>
            </div>

        </div>
  
  

       <div class="sm:col-12 md:col-9 lg:col-10 xl:col-9">
        <div class="grid" *ngIf="brandAllProds">
          <div class="item-container sm:col-6 md:col-6 lg:col-3 xl:col-3" *ngFor="let b of brandAllProds">
  
            <eshop-frontend-product-item [product]="b"></eshop-frontend-product-item>
          </div>
  
        </div>
      </div> 

      <div class="sm:col-12 md:col-9 lg:col-10 xl:col-9" *ngIf="selected_1 && !selected_2">
        <div class="grid" *ngIf="products">
          <div class="item-container sm:col-6 md:col-6 lg:col-3 xl:col-3" *ngFor="let product of firstFilter">
  
            <eshop-frontend-product-item [product]="product"></eshop-frontend-product-item>
          </div>
  
        </div>
      </div> 

      <div class="sm:col-12 md:col-9 lg:col-10 xl:col-9" *ngIf="selected_2  && !selected_1">
        <div class="grid" *ngIf="products">
          <div class="item-container sm:col-6 md:col-6 lg:col-3 xl:col-3" *ngFor="let s of secondFilter">
  
            <eshop-frontend-product-item [product]="product"></eshop-frontend-product-item>
          </div>
  
        </div>
      </div> 

    </div>
  </div>
